# SonarQube Configuration for Becomap Android SDK
# Note: This configuration focuses only on the SDK module (becomap-android-sdk)
# The demo app module is excluded as it's only for testing purposes
sonar.projectKey=becomap-android
sonar.projectName=Becomap Android SDK
sonar.projectVersion=1.0.0

# Source Configuration
sonar.sources=becomap-android-sdk/src/main/java
sonar.tests=becomap-android-sdk/src/test/java

# Java Configuration
sonar.java.source=8
sonar.java.target=8
sonar.java.binaries=becomap-android-sdk/build/intermediates/javac/debug/classes
sonar.java.test.binaries=becomap-android-sdk/build/intermediates/javac/debugUnitTest/classes

# Coverage Configuration
sonar.coverage.jacoco.xmlReportPaths=becomap-android-sdk/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
sonar.junit.reportPaths=becomap-android-sdk/build/test-results/testDebugUnitTest

# Language and Encoding
sonar.language=java
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/build/**,\
                 **/R.java,\
                 **/BuildConfig.java,\
                 **/databinding/**,\
                 **/generated/**,\
                 **/*Test*.java,\
                 **/test/**,\
                 **/androidTest/**,\
                 app/**

# Test Exclusions
sonar.test.exclusions=**/test/**,\
                      **/androidTest/**

# Coverage Exclusions (files to exclude from coverage calculation)
sonar.coverage.exclusions=**/R.class,\
                          **/R$*.class,\
                          **/BuildConfig.*,\
                          **/Manifest*.*,\
                          **/*Test*.*,\
                          **/databinding/**,\
                          **/generated/**,\
                          **/models/**

# Quality Gate
sonar.qualitygate.wait=true

